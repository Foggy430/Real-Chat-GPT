<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Chat-GPT - Контакты</title>
    
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    }

        h1, h2 {
            color: #000000;
        }

        p {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }


        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

.contact-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 40px;
    padding: 30px;
}

.contact {
    flex-basis: calc(40% - 20px);
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
    padding: 30px;
}

.contact-form {
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
}

.contact-form form {
    display: flex;
    flex-direction: column;
}

.contact-form label {
    margin-bottom: 10px;
}

.contact-form input,
.contact-form textarea {
    padding: 10px;
    margin-bottom: 10px;
}

.contact-form button {
    padding: 10px 20px;
    background-color: #2E3038;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #24262c;
}

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;900&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="pdd.jpg" id="logo-png" alt="Your Company Logo">
            <h1>Foggy</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html"><b>Главная</b></a></li>
                <li><a href="./buy.html"><b>Купить</b></a></li>
                <li><a href="#"><b>Контакты</b></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Наши контакты</h1>
        <div class="contact-info">
            <div class="contact">
                <h2>Телефон</h2>
                <p><strong>+7 (123) 456-7890</strong></p>
            </div>
            <div class="contact">
                <h2>Электронная почта</h2>
                <p><strong>Foggy.Inc.Technology@gmail.com</strong></p>
            </div>
        </div>
        <div class="contact-form">
            <h2>Свяжитесь с нами</h2>
            <form>
                <label for="name">Ваше имя:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Ваш email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">Ваше сообщение:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="copyright">
            &copy; 2024 Все права защищены. Foggy inc.
        </div>
    </footer>
</body>
</html>
